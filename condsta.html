<script>

<!--Voting a person based on the age by using if ,if else statements-->
function age()
{
if(document.getElementById("er").value>=18)
{
 window.alert("Eligible to vote");
}
else
{
window.alert(" Not Eligible to vote");
}
}
</script>

<html>
<head>
<style>
#res{
background-color:clack;
font-size:40px;
}

</head>
<script>
function relation()
{
  if(document.getElementById("v1").value==document.getElementById("v2").value)
{
     document.getElementById("res").innerHTML="Both are Equal";
}
else if (document.getElementById("v1").value>document.getElementById("v2").value)
{
   document.getElementById("res").innerHTML="First Person age is greater than Second Person age";
}
 else
{
 document.getElementById("res").innerHTML="First Person age is smaller than Second Person age";
}
}
</script>
<body>
<h1>Enter the 1st person age:<input type="text" id="v1"></h1>
<h1>Enter the 2st person age:<input type="text" id="v2"></h1>
<button type="button" onclick="relation()">Relation Of Two Numbers</button>
</body>
