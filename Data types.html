<html>
    <head>
        <title>Refernce data Type</title>
    </head>

        <!--Object data type is used to repersent a collection of keyvalue pairs include properties and methods -->

            let Viewer={
                name:'Vikram',
                age:'10',
                jobRole:'Frontend Developer',
                experience:'3years'
            };
            console.log(Viewer);
            console.log(typeof Viewer);
        </script>
    </body>
