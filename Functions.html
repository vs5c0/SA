<html>
<script>
<!--Function with parameters-->
function mul(x,y)
{
document.write("<h2>Mul of two number:</h2>",x*y)
}
<!--we can call the above function by passing the parameters-->
var s,t;
s=52;
t=67;
mul(s,t);
</script>
</html>

<html>
<body>
<!--Function with return statement-->
<script>
function sub(a,b)
{
  return a-b;
}
var x,y,subr;
x=100;
y=45;
subr=sub(x,y);
document.write("<h1>Sub of two number:</h1>",subr)
</script>
</body>
